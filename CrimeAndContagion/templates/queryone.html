{% extends "base.html" %} {% block title%}Query One{% endblock %} {% block
content %}
<div class="row p-4">
  <div class="card m-auto" style="width: 90%">
    <div class="card-body">
      <div id="chart1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          function cb(selection) {
            $.getJSON({
              url: "/callback",
              data: { data: selection },
              success: function (result) {
                Plotly.newPlot("chart", result, { staticPlot: true });
              },
            });
          }
        </script>
        <body style="font-family: arial, sans-serif">
          <!-- <h1>CRIME TRENDS</h1> -->
          <!-- <h2>Choose your country</h2> -->
          <p>
            How have the crimes of theft, assault, and vandalism developed over time? 
            You can select and isolate the different types of crime on the right hand column 
            to delve deeper.
          </p>
          <!-- <input
            type="text"
            id="fname"
            name="fname"
            onchange="cb(this.value)"
          /> -->
          <div id="chart" class="chart"></div>
        </body>
        <script>
          d = {{ graphJSON | safe }};
          Plotly.newPlot('chart', d, {});
        </script>
      </div>
    </div>
  </div>
</div>

{% endblock %}
