<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <img
        src="{{url_for('static', filename='logo.png')}}"
        style="float: left; height: 50px; width: 50px"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link text-body" id="home" href="/">Home</a>
          <a class="nav-item nav-link text-body" id="queryone" href="/queryone"
            >Crime Evolution Model</a
          >
          <a class="nav-item nav-link text-body" id="querytwo" href="/querytwo"
            >Query 2</a
          >
          <a
            class="nav-item nav-link text-body"
            id="querythree"
            href="/querythree"
            >Query 3</a
          >
          <a
            class="nav-item nav-link text-body"
            id="queryfour"
            href="/queryfour"
            >Query 4</a
          >
          <a
            class="nav-item nav-link text-body"
            id="queryfive"
            href="/queryfive"
            >Crime By Demographics</a
          >
          <a
          class="nav-item nav-link text-body"
          id="records"
          href="/records"
          >Records</a
        >
        </div>
      </div>
    </nav>
   
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xm-12">
            <div class="ml-auto mr-auto">
              {% block content %}
              
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <div class="image-container">
    </div>
  </body>
</html>
